<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-6 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster" class="img-fluid poster" (click)="onMovieClick( movie )">
        <div class="text-center mt-3">
            <h3>{{ movie.title }}</h3>
        </div>
    </div>
</div>
